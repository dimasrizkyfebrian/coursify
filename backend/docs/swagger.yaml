basePath: /api
definitions:
  github_com_dimasrizkyfebrian_coursify_internal_model.Course:
    properties:
      cover_image_url:
        $ref: '#/definitions/sql.NullString'
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      instructor_id:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
