            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Course not found (due to foreign key constraint)
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Student is already enrolled in this course
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
