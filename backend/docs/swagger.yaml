    properties:
      content_type:
        description: '''text'', ''video'', ''pdf'''
        type: string
      course_id:
        type: string
      created_at:
        type: string
      file_url:
        type: string
      id:
        type: string
      position:
        type: integer
      text_content:
        type: string
      title:
        type: string
      updated_at:
        type: string
      video_url:
        type: string
    type: object
  github_com_dimasrizkyfebrian_coursify_internal_model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      password:
        type: string
      role:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  internal_handler.addMaterialRequest:
    properties:
      content_type:
        enum:
        - text
        - video
        - pdf
        type: string
      text_content:
        example: This is the lesson content.
        type: string
      title:
        example: 'Chapter 1: Introduction'
        type: string
      video_url:
        example: https://youtube.com/watch?v=...
        type: string
    type: object
  internal_handler.courseWithMaterials:
    properties:
      cover_image_url:
        $ref: '#/definitions/sql.NullString'
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      instructor_id:
        type: string
      materials:
        items:
          $ref: '#/definitions/github_com_dimasrizkyfebrian_coursify_internal_model.LearningMaterial'
        type: array
      title:
        type: string
      updated_at:
        type: string
    type: object
  internal_handler.createCourseRequest:
    properties:
      description:
        example: A beginner's guide to Golang.
        type: string
      title:
        example: Introduction to Go
        type: string
    type: object
  internal_handler.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_handler.updateUserRequest:
    properties:
      email:
        example: john.doe@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      role:
        enum:
        - admin
        - instructor
        - student
        type: string
    type: object
  sql.NullString:
    properties:
      string:
        type: string
      valid:
        description: Valid is true if String is not NULL
        type: boolean
    type: object
